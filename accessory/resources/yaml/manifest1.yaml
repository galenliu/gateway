author: Galveston01
description: Tuya Smart Life IoT devices support
gateway_specific_settings:
  webthings:
    exec: '{nodeLoader} {path}'
    primary_type: adapter
    strict_max_version: '*'
    strict_min_version: 0.10.0
homepage_url: https://github.com/Galveston01/tuya-adapter
id: tuya-adapter
license: GPL-3.0
manifest_version: 1
name: Tuya Smart Life
options:
  default:
    devices: [ ]
    log: warn
    timeout: 10
  schema:
    type: object
    properties:
      devices:
        type: array
        title: Define id and key values of your devices here
        items:
          properties:
            config:
              default: ""
              title: Configuration (usually needn't be changed manually)
              type: string
            id:
              title: id
              type: string
            key:
              title: key (aka localKey)
              type: string
            name:
              title: Name
              type: string
            type:
              enum:
                - Colour Light
                - Dimmer
                - Light
                - Plug
                - Plug with night light
                - Switch
              title: Type
              type: string
          type: object
      log:
        enum:
          - none
          - error
          - warn
          - info
          - debug
        title: Log level
        type: string
      timeout:
        title: Connection timeout in seconds
        type: number
    required:
      - devices
      - log
      - timeout
short_name: Tuya
version: 0.1.3

options1:
  default:
    devices: [ ]

  schema:
    type: object
    devices:
      type: array
      title: Define id and key values of your devices here
      items:
        id:
          title: scs id
          type: string
        type:
          enum:
            - Light
            - Dim
            - Cover

